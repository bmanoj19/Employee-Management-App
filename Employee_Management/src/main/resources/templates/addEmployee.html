<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Add New Employee</h1>
        <form action="/employees/add" method="post" th:object="${employee}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" th:field="*{city}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="deptid">Department ID</label>
                <input type="number" class="form-control" id="deptId" name="deptId" th:field="*{deptid}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/employees" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>

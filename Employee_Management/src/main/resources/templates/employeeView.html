<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Employee Details</h1>
        <div class="card">
            <div class="card-header">
                Employee ID: <span th:text="${employee.id}"></span>
            </div>
            <div class="card-body">
                <h5 class="card-title">Name: <span th:text="${employee.name}"></span></h5>
                <p class="card-text">Email: <span th:text="${employee.email}"></span></p>
                <p class="card-text">City: <span th:text="${employee.city}"></span></p>
                <p class="card-text">Department: <span th:text="${department.dept_name}"></span></p>
                <a href="/employees" class="btn btn-primary">Back to Employee List</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
